{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>


    <link rel="stylesheet" href='{% static 'css/styles.css' %}'>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>

</head>

<body>

<h2 id="h2">{{ product.name }}</h2>

<hr>
Price: Â£{{ product.price }}


<form action="/shop/products/" method="post">

    {% csrf_token %}

    <textarea name="description" rows="10" cols="30">

    {{ product.description }}

    </textarea>

    <br>

    <input type="submit" value="back to products">
</form>


<form action="/shop/delete_product/{{ product.id }}/" method="post">
    {% csrf_token %}
    <input type="submit" value="delete">
</form>

<hr>

<form action="/shop/update_product/{{ product.id }}/" method="post">
    {% csrf_token %}
    <label>Name: </label>
    <input type="text" name="name" value="{{ product.name }}"><br>

    <label>Price: </label>
    <input type="text" name="price" value="{{ product.price }}"><br>

    <label>Description: </label>
    <input type="text" name="description" value="{{ product.description }}"><br>

    <input type="submit" value="Update">

</form>


</body>
</html>
