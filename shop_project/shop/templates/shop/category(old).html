<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>


<table border="20pt">

    <td>Product Name</td>
    {% for product in products %}
    <tr>
        <td><a href="{% url 'get_product' product.id %}">{{ product.name }}</a></td>
    </tr>

    {% endfor %}

</table>




</body>
</html>
